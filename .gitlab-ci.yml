compile-linux:
    tags:
    - docker
    - linux
    image: golang:latest
    stage: build
    variables:
        GOOS: linux
        GOARCH: amd64    
    script:
    - mkdir -p artifacts        
    - go build -o artifacts/jenigma .
    artifacts:
        paths:
        - artifacts/*

compile-windows:
    tags:
    - docker
    - linux
    image: golang:latest
    stage: build
    variables:
        GOOS: windows
        GOARCH: amd64    
    script:
    - mkdir -p artifacts
    - go build -o artifacts/jenigma.exe .
    artifacts:
        paths:
        - artifacts/*

